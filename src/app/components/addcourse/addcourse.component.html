<div class="container">
  <!-- course-form.component.html -->

  <form [formGroup]="courseForm" (ngSubmit)="submitForm()" #myForm="ngForm">
    <div>
      <label for="name">Course Name</label>
      <input type="text" id="name" formControlName="name" required />
    </div>
    <div>
      <label for="level">Level</label>
      <select id="level" formControlName="level" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div>
      <label for="image">Image URL</label>
      <input
        type="file"
        id="image"
        formControlName="image"
        required
      />
    </div>
    <div class="back-btn">
      <button type="submit" [disabled]="courseForm.invalid">
        Create Course
      </button>
      <button routerLink="/admin">Go back</button>
    </div>
  </form>
</div>
